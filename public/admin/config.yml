backend:
  name: git-gateway
  branch: main 


# These lines should *not* be indented
media_folder: "public/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images" # The src attribute for uploaded media will begin with /images/uploads


collections:
  - name: "Artist_Of_The_Month" # Used in routes, e.g., /admin/collections/blog
    label: "Artist Of The Month" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Artist Name", name: "artist_name", widget: "string"}
      - {label: "Artist head shot", name: "thumbnail", widget: "image"}
      - {label: "Artist statement", name: "artist_statement", widget: "string"}
      - {label: "Exhibition statement", name: "exhibition_statement", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Art Work", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}